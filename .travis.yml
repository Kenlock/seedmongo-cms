language: node_js
node_js:
  - "8.11"
services:
  - mongodb
cache:
  yarn: true
  directories: node_modules
git:
  depth: 3
env:
  - NODE_ENV=test
  - PORT=4040
  - JWT_SECRET=test-with-travis
  - MONGO_HOST=mongodb://localhost/seedmongo-cms-development
  - MONGO_PORT=27017
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0
  - export PATH=$HOME/.yarn/bin:$PATH
script:
  - yarn test:coverage
after_script:
  - yarn report-coverage
